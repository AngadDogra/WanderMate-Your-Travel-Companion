<!DOCTYPE html>
<html>
<head>
  <title>Globe Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #globeViz { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Three.js and Globe.gl -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <script>
    const world = Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')  // earth texture
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png') // topology shading
      .showAtmosphere(false) // remove glow
      .backgroundColor('#000000') // black background
      .polygonsData([]); // no countries yet

    // Load GeoJSON for countries
    fetch('//unpkg.com/world-atlas/countries-110m.json')
      .then(res => res.json())
      .then(countries => {
        const countriesGeo = topojson.feature(countries, countries.objects.countries).features;

        world
          .polygonsData(countriesGeo)
          .polygonCapColor(() => 'rgba(0, 200, 255, 0.3)')  // fill
          .polygonSideColor(() => 'rgba(0, 200, 255, 0.1)')
          .polygonStrokeColor(() => '#00ffff');  // borders
      });

    // Add a line between Delhi and New York
    world.arcsData([
      {
        startLat: 28.7041, startLng: 77.1025, // Delhi
        endLat: 40.7128, endLng: -74.0060     // New York
      }
    ])
    .arcColor(() => ['#ff9900', '#ff0000'])
    .arcDashLength(0.5)
    .arcDashGap(1)
    .arcDashAnimateTime(4000);
  </script>

  <!-- TopoJSON for borders -->
  <script src="https://unpkg.com/topojson@3"></script>
</body>
</html>
