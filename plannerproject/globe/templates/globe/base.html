<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Globe Planner - Explore the World{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: #e0e6ed;
      --accent-blue: #00d4ff;
      --accent-purple: #8b5cf6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-gradient);
      min-height: 100vh;
      color: var(--text-light);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-blue);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Navbar styling - MOVED TO LEFT */
    .navbar {
      position: relative;
      z-index: 20;
      padding: 1.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    /* Navigation links moved to LEFT */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .welcome-text {
      color: var(--text-light);
      font-weight: 500;
      opacity: 0.9;
    }

    .btn-nav {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .btn-nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-nav:hover::before {
      left: 100%;
    }

    .btn-nav:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }

    /* Glass morphism form */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      position: relative;
      z-index: 10;
      overflow: hidden;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Form styling */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--accent-blue);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1rem;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .form-control::placeholder {
      color: rgba(224, 230, 237, 0.7);
    }

    .btn-custom {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      width: 100%;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
    }

    /* Form messages */
    .form-messages {
      margin-top: 1rem;
    }

    .form-messages ul {
      list-style: none;
    }

    .form-messages li {
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid rgba(255, 77, 77, 0.3);
      border-radius: 10px;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      color: #ff6b6b;
    }

    .help-text {
      font-size: 0.8rem;
      color: rgba(224, 230, 237, 0.6);
      margin-top: 0.5rem;
    }

    /* Link styling */
    .auth-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--accent-blue);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .auth-link:hover {
      color: var(--accent-purple);
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
      }
      
      .nav-left {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      
      .nav-links {
        order: -1;
      }
      
      .nav-right {
        gap: 0.5rem;
      }
      
      .btn-nav {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      
      .glass-card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <nav class="navbar">
    <div class="nav-left">
      <h2 class="brand-title">
        <a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">Wander Mate</a>
      </h2>
    </div>
    <div class="nav-right">
      <div class="nav-links">
        {% if user.is_authenticated %}
          <span class="welcome-text">Hi, {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn-nav" style="background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); border: none;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn-nav">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a href="{% url 'signup' %}" class="btn-nav">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        {% endif %}
      </div>
      {% block nav_right_extra %}{% endblock %}
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();
  </script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
